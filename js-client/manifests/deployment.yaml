# Deployment for pyrios-ui
# See https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: v1
kind: Service
metadata:
  name: angular-client
  labels:
    app: angular-client
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: angular-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-client
  labels:
    app: angular-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-client
  template:
    metadata:
      labels:
        app: angular-client
    spec:
      containers:
      - name: js-client
        image: js-client:do_not_delete
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
