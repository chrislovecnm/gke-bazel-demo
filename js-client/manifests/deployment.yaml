apiVersion: v1
kind: Service
metadata:
  name: angular-client
  labels:
    app: angular-client
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: angular-client
---
# Deployment for angular
# See https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-client
  labels:
    app: angular-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-client
  template:
    metadata:
      labels:
        app: angular-client
    spec:
      containers:
      - name: js-client
        image: js-client:do_not_delete
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
# Ingress for the demo
# See https://cloud.google.com/kubernetes-engine/docs/tutorials/http-balancer
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bazel-demo
  labels:
    app: bazel-demo
spec:
  rules:
  - http:
      paths:
      - path: /api/*
        backend:
          serviceName: java-spring-boot
          servicePort: 8080
      - path: /*
        backend:
          serviceName: angular-client
          servicePort: 8080

